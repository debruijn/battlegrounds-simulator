stages:
  - unittests
  - main

unittest_minion:
  stage: unittests
  image: python:3.6-buster
  script:
  - pip3 install -r requirements.txt
  - nosetests -v tests/test_minion.py
  - nosetests -v tests/test_deathrattle.py

unittest_player:
  stage: unittests
  image: python:3.6-buster
  script:
  - pip3 install -r requirements.txt
  - nosetests -v tests/test_player.py
  - nosetests -v tests/test_round.py

main:
  stage: main
  image: python:3.6-buster
  script:
  - pip3 install -r requirements.txt
  - python3 main.py
